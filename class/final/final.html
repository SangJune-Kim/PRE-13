<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>코드캠프 회원가입</title>
    <link href="./final.css" rel="stylesheet" />
    <script src="/class/final/final.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div>
          <h2 class="headtext">코드캠프 회원가입</h2>
          <br />
          <input
            id="email"
            class="email"
            type="text"
            placeholder="이메일을 입력해 주세요."
            oninput="checkValidation()"
          /><br /><br />
          <input
            id="name"
            class="name"
            type="text"
            placeholder="이름을 입력해 주세요."
            oninput="checkValidation()"
          /><br /><br />
          <input
            id="password1"
            class="pw"
            type="password"
            placeholder="비밀번호를 입력해 주세요."
            oninput="checkValidation()"
          /><br /><br />
          <input
            id="password2"
            class="pw"
            type="password"
            placeholder="비밀번호를 다시 입력해 주세요."
            oninput="checkValidation()"
          /><br /><br />

          <div class="outerbox__phone">
            <input
              class="phonebox"
              id="phone1"
              type="text"
              oninput="changeFocus1()"
              maxlength="3"
              oninput="checkPhonenumber()"
            />
            -
            <input
              class="phonebox"
              id="phone2"
              type="text"
              oninput="changeFocus2()"
              maxlength="4"
              oninput="checkPhonenumber()"
            />
            -
            <input
              class="phonebox"
              id="phone3"
              type="text"
              maxlength="4"
              oninput="checkPhonenumber()"
            />
          </div>
          <br />
          <div class="outerbox__auth">
            <!-- 인증번호부분 -->
            <div class="auth">
              <div id="authNumber"></div>
              <button
                class="authButton"
                id="authButton"
                onclick="pressedBtn()"
                disabled="true"
              >
                인증번호 전송
              </button>
            </div>
            <br />
            <div class="timer">
              <div id="time"></div>
              <button
                class="authButton"
                id="completeBtn"
                disabled="true"
                onclick="completeBtn()"
              >
                인증완료
              </button>
            </div>
            <br />
          </div>
          <div>
            <select class="select">
              <option disabled selected>지역을 선택하세요.</option>
              <option>서울</option>
              <option>인천</option>
              <option>경기</option>
            </select>
          </div>
          <br />
          <div class="radio">
            <div class="female"><input type="radio" name="gender" /> 여성</div>
            <div class="male"><input type="radio" name="gender" /> 남성</div>
          </div>
          <br />
          <hr class="line" />
          <button class="signupbox" id="submit" disabled="true">
            가입하기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
