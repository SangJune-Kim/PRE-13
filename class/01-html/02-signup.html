<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
    
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div> 
                <h2 class="headtext">회원가입을 위해 <br>정보를 입력해주세요</h2><br>
                * 이메일<br><br>
                <input class="mail" type="text" ><br /><br />
                * 이름<br><br>
                <input class="name" type="text" ><br /><br />
                * 비밀번호<br><br>
                <input class="pw" type="password" ><br /><br />
                * 비밀번호 확인<br><br>
                <input class="pw" type="password" ><br /><br />
                <br>
                <div class="radio">
                    <div class="female">
                        <input type="radio" name="gender"> 여성
                    </div>
                    <div class="male">
                        <input type="radio" name="gender"> 남성
                    </div>
                </div>
                <br><br>
                <input type="checkbox">
                <span class="agreetext">이용약관 개인정보 수집 및 이용,마케팅 활용 선택에 모두 동의합니다.</span>
                <br><br>
                <hr class="line"><br>
                <button class="signupbox">가입하기</button>
            </div>
        </div>
    </div>
    <!-- <input type="button" value="가입하기"> -->
</body>
</html>
