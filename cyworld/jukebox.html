<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukeobox</title>
    <link href="./styles/jukebox.css" rel="stylesheet"></link>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="header__elbum">
                <div class="elbum">
                    <img src="./images/jukebox-01.png">
                    <div class="songtitle">Y(Please Tell Me Why)</div>
                    <div class="singer">프리스타일</div> 
                </div>
                <div class="elbum"><img src="./images/jukebox-02.png">
                    <div class="songtitle">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="elbum"><img src="./images/jukebox-03.png">
                    <div class="songtitle">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="body__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="body__chart">
                <table class="chart">
                    <th class="checktd"><input type="checkbox"></th>
                    <th class="rank">번호</th><th>곡명</th><th>아티스트</th>
                    <tr>
                        <td class="checktd"><input type="checkbox" ></td>
                        <td class="rank">1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr>
                        <td class="checktd"><input type="checkbox"></td>
                        <td class="rank">2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr>
                        <td class="checktd"><input type="checkbox"></td>
                        <td class="rank">3</td>
                        <td>내사람 : Partner For Life</td>
                        <td>SG 워너비</td>
                    </tr>
                    <tr>
                        <td class="checktd"><input type="checkbox"></td>
                        <td class="rank">4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr>
                        <td class="checktd"><input type="checkbox"></td>
                        <td class="rank">5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    </html>
</body>
